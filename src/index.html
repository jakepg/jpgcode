<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Drug Wars II </title>
</head>
<body>

<h1 id="start">What is up G? You're not dead yet.</h1>
<h2 id="question">Ready to hit the streets?</h2>
<button id="yes">Yes</button>
<button id="no">No</button>



<script>

    var start = document.querySelector("#start");
    var question = document.querySelector("#question");
    var currentPage;

function updatePage(page){
    question.innerHTML = page.question
    currentPage = page;


}


var story = {
        question: "Are you ready?",
            yes:
            {
                question: "Execute the drug deal?",
                    yes:
                        {
                            question: "You Die"
                        },
                    no:
                        {
                            question: "You still die"
                        }
            },
            no :
            {
                question: "You Die"
            }
        };



    var aff = document.querySelector("#yes");
    aff.addEventListener("click",function(){
        updatePage(currentPage.yes)
    });
    var neg = document.querySelector("#no");
    neg.addEventListener("click",function(){
        updatePage(currentPage.no)
    });

    updatePage(story);

</script>


</body>
</html>
